version: '2.0'

nlu:
- intent: saudacao
  examples: |
    - Olá, tudo bem?
    - Bom dia, como você está?
    - Oi, tudo certo por aí?
    - E aí, como posso falar com você?
    - Boa tarde, podemos conversar?
    - Olá, preciso de ajuda.
    - Saudações, gostaria de tirar uma dúvida.
    - Bom dia, está disponível para falar?
    - Oi, quero começar um atendimento.
    - Alô, alguém por aí?

- intent: solicitar_informacoes_produto
  examples: |
    - Você pode me dar detalhes sobre o produto X?
    - Qual é o valor desse item?
    - Como funciona a garantia desse serviço?
    - Pode me explicar as características técnicas?
    - Preciso saber se há desconto para esse produto.
    - Qual a disponibilidade do modelo Y?
    - Vocês entregam na minha região?
    - Qual é o prazo de entrega para esse item?
    - Pode informar se esse produto é original?
    - Qual a diferença entre a versão básica e a avançada?

- intent: falar_com_atendente_humano
  examples: |
    - Posso falar diretamente com um representante?
    - Quero conversar com um atendente agora.
    - Como faço para ter atendimento humano?
    - Preciso de alguém para me ajudar pessoalmente.
    - Por favor, me conecte com um funcionário.
    - Tem como transferir para o suporte humano?
    - Gostaria de falar com uma pessoa, não com o robô.
    - Quero suporte ao vivo, é possível?
    - Por favor, passe-me para um atendente real.
    - Vocês têm alguém disponível para atendimento direto?

- intent: reclamacao
  examples: |
    - Estou insatisfeito com a qualidade do produto.
    - O pedido chegou atrasado e quero reclamar.
    - Meu item veio com defeito, preciso de suporte.
    - Tenho uma reclamação sobre o atendimento.
    - O serviço não atendeu minhas expectativas.
    - Recebi um produto diferente do anunciado.
    - Quero registrar uma queixa formal.
    - A entrega demorou muito além do previsto.
    - Não estou satisfeito com a resposta que recebi.
    - Preciso reclamar de uma cobrança indevida.

- intent: agradecimento
  examples: |
    - Muito obrigado pela sua ajuda!
    - Agradeço a atenção que me foi dada.
    - Valeu pela assistência que recebi.
    - Obrigado por resolver o meu problema.
    - Obrigada por esclarecer minhas dúvidas.
    - Fiquei muito grato(a) pela rápida resposta.
    - Eu agradeço todo o suporte oferecido.
    - Obrigado, vocês me ajudaram bastante.
    - Sou muito grato pela solução encontrada.
    - Agradeço por ter resolvido minha solicitação.

- intent: pedir_informacoes_sobre_pedido
  examples: |
    - Gostaria de saber o status do meu pedido.
    - Já foi aprovado o pagamento da minha compra?
    - Meu pedido está em processamento?
    - Em que etapa está minha encomenda?
    - Quero saber se meu pedido já saiu do estoque.
    - Ainda não recebi confirmação do meu pedido.
    - Pode me atualizar sobre a situação da compra?
    - Qual a previsão de envio do meu pedido?
    - Está tudo certo com meu pedido recente?
    - Preciso ter certeza de que meu pedido foi registrado.

- intent: rastrear_pedido
  examples: |
    - Quero rastrear meu pacote.
    - Você pode me passar o código de rastreamento?
    - Como faço para acompanhar a entrega da minha encomenda?
    - Preciso do link para rastrear meu pedido.
    - Poderia verificar onde está o meu pacote?
    - Quero saber se meu pedido já está com a transportadora.
    - Tem como me enviar as atualizações de rastreamento?
    - Meu rastreio não atualiza, pode ajudar?
    - Qual o status de entrega do meu pedido agora?
    - O rastreamento diz que está em trânsito, é normal?

- intent: duvidas_sobre_cadastro
  examples: |
    - Não sei como criar minha conta no site.
    - Onde faço o cadastro para comprar?
    - Preciso confirmar meu e-mail para o cadastro?
    - Está pedindo meu CPF, como proceder?
    - Posso usar redes sociais para me cadastrar?
    - Estou com problemas para concluir o registro.
    - Não recebi o link de confirmação de cadastro.
    - Qualquer pessoa pode se cadastrar?
    - O que fazer se esqueci minha senha?
    - Posso criar mais de uma conta com o mesmo e-mail?

- intent: solicitar_cancelamento_pedido
  examples: |
    - Quero cancelar minha compra.
    - É possível cancelar o pedido antes de enviar?
    - Como faço o cancelamento do meu pedido?
    - Preciso cancelar pois comprei por engano.
    - Desejo desistir da compra, como proceder?
    - Vocês podem cancelar minha solicitação?
    - Fiz pagamento mas me arrependi, posso cancelar?
    - O pedido ainda não foi enviado, dá para cancelar?
    - Quero desistir antes de receber o produto.
    - Podem cancelar e me reembolsar?

- intent: solicitar_troca_devolucao
  examples: |
    - Quero trocar o produto que recebi.
    - Como faço para devolver o item?
    - Preciso solicitar uma devolução.
    - Meu tamanho não deu certo, posso trocar?
    - Quero mandar de volta e pegar outro produto.
    - Posso trocar por outro modelo?
    - Qual é o procedimento de devolução?
    - Vocês cobrem o frete de devolução?
    - Quanto tempo tenho para trocar um produto?
    - Preciso de ajuda para iniciar a devolução.

- intent: duvidas_sobre_pagamento
  examples: |
    - Quais formas de pagamento vocês aceitam?
    - Posso parcelar minha compra sem juros?
    - Meu cartão foi recusado, o que fazer?
    - É possível pagar via Pix?
    - Fiz boleto mas não confirmei, como prosseguir?
    - Vocês trabalham com PayPal?
    - Qual o prazo para compensação do boleto?
    - Meu pagamento não foi aprovado, preciso de ajuda.
    - Consigo pagar parte em dinheiro e parte no cartão?
    - Tem algum desconto para pagamento à vista?

- intent: duvidas_sobre_entrega
  examples: |
    - Qual o prazo de entrega para minha região?
    - Vocês entregam fora do país?
    - Há opção de entrega expressa?
    - Posso agendar um horário específico para entrega?
    - Quanto custa o frete para o CEP 12345-678?
    - O entregador tenta quantas vezes?
    - Se eu não estiver em casa, o que acontece?
    - Posso retirar o produto na loja física?
    - Vocês têm frete grátis acima de certo valor?
    - A transportadora entrou em contato, mas perdi a chamada.

- intent: duvidas_sobre_promocao
  examples: |
    - Qual a promoção atual no site?
    - Vocês têm descontos especiais para esse produto?
    - Como faço para conseguir cupom de desconto?
    - Tem alguma campanha vigente no momento?
    - Existe promoção de frete grátis?
    - Posso usar mais de um cupom na mesma compra?
    - A Black Friday de vocês tem quantos % de desconto?
    - Quero saber se há desconto para primeira compra.
    - Tem promoção relâmpago hoje?
    - Posso ganhar desconto se indicar um amigo?

- intent: elogio
  examples: |
    - Vocês são ótimos, adoro comprar aqui.
    - O atendimento de vocês é excelente!
    - Parabéns pelo serviço rápido.
    - Estou muito satisfeito com a qualidade.
    - A plataforma de vocês é muito intuitiva.
    - Sempre tenho boas experiências com esta loja.
    - Gosto muito da variedade de produtos de vocês.
    - Atendimento incrível, estão de parabéns.
    - Recomendo vocês para todos os meus amigos.
    - Fiquei impressionado com a eficiência da entrega.

- intent: feedback_negativo
  examples: |
    - Achei o site um pouco confuso.
    - Os preços estão altos em comparação a concorrentes.
    - Não gostei muito do design do aplicativo.
    - Vocês poderiam oferecer mais opções de pagamento.
    - A embalagem não me pareceu tão segura.
    - Esperava mais variedade de produtos.
    - Demorou para eu encontrar o que queria no site.
    - O atendimento automático não foi muito útil.
    - O tempo de resposta poderia ser menor.
    - Alguns produtos estão sem descrição clara.

- intent: solicitar_orcamento
  examples: |
    - Pode me passar um orçamento para esse serviço?
    - Quero saber quanto custa um projeto personalizado.
    - Preciso de um orçamento detalhado.
    - Vocês podem estimar os custos para mim?
    - Precisaria de um valor aproximado antes de fechar.
    - Quanto sai esse serviço para uma empresa de médio porte?
    - Quero ter ideia de preços antes de decidir.
    - Tem como enviar um orçamento oficial por e-mail?
    - Preciso de uma cotação para grandes quantidades.
    - Qual o custo mensal se eu contratar esse plano?

- intent: perguntar_sobre_disponibilidade
  examples: |
    - Esse item está disponível em estoque?
    - Vocês têm esse produto na cor preta?
    - Ainda existe esse modelo para pronta entrega?
    - Estou procurando esse tamanho, está disponível?
    - Tem previsão de reposição do estoque?
    - Esse produto está indisponível no site, vai voltar?
    - Quando chega a nova remessa de produtos?
    - Posso reservar o item para garantir?
    - Vocês têm edição limitada em estoque?
    - Tem algum lugar onde posso ver a disponibilidade ao vivo?

- intent: solicitar_demonstracao
  examples: |
    - Vocês oferecem demonstração do produto antes de comprar?
    - Posso testar o serviço antes de assinar?
    - Existe um período de teste gratuito?
    - Preciso ver uma apresentação do software, é possível?
    - Vocês têm uma versão demo disponível?
    - Poderia marcar um horário para uma demonstração?
    - Quero experimentar antes de fechar o contrato.
    - Vocês fazem demonstração via videoconferência?
    - Há amostras grátis para teste?
    - Quero uma demonstração prática do produto.

- intent: duvida_sobre_funcionamento
  examples: |
    - Não sei como ligar esse aparelho, podem explicar?
    - Como se usa esse recurso específico?
    - Estou confuso sobre o modo de operação.
    - É preciso configuração extra para funcionar?
    - O produto veio sem manual, podem me orientar?
    - Qual a forma correta de utilizar esse item?
    - Tenho dúvidas sobre as funções avançadas.
    - Como faço para ajustar as configurações iniciais?
    - Preciso entender melhor o processo de instalação.
    - Vocês têm tutorial de como funciona?

- intent: falar_sobre_problema_tecnico
  examples: |
    - O site não está carregando corretamente.
    - Estou recebendo erro ao finalizar a compra.
    - Não consigo entrar na minha conta, dá erro 404.
    - O aplicativo fecha sozinho toda hora.
    - Minha senha não é reconhecida, é bug?
    - O sistema está muito lento, é normal?
    - Aparece mensagem de falha no servidor.
    - Meu carrinho some quando vou pagar.
    - A página trava no meio do preenchimento.
    - Não consigo acessar o chat de vocês.

- intent: perguntar_sobre_politicas_gerais
  examples: |
    - Qual é a política de privacidade de vocês?
    - Como funcionam os termos de uso?
    - Vocês têm uma política de proteção de dados?
    - Onde encontro as regras gerais de funcionamento?
    - Qual a política de segurança da empresa?
    - Tenho dúvidas sobre as políticas de cookies.
    - Vocês compartilham meus dados com terceiros?
    - Existe alguma política de satisfação garantida?
    - Como vocês lidam com a política de troca e reembolso?
    - Onde vejo os termos e condições completos?

- intent: solicitar_reagendamento
  examples: |
    - Preciso reagendar minha visita ao técnico.
    - Vocês podem remarcar a data de entrega?
    - Gostaria de reagendar o serviço de instalação.
    - Posso mudar a data do meu atendimento?
    - Preciso adiar a entrega para outra semana.
    - Quero alterar o dia da minha consulta.
    - Não poderei receber na data marcada, posso remarcar?
    - Como faço para reagendar o suporte presencial?
    - Preciso reagendar pois tive um imprevisto.
    - Posso escolher outro horário para a entrega?

- intent: pedir_sugestao_produto
  examples: |
    - Qual produto vocês recomendam para iniciantes?
    - Estou em dúvida, podem me sugerir algo?
    - Preciso de indicação de um item para presente.
    - Vocês podem me ajudar a escolher o melhor modelo?
    - Busco um produto de boa relação custo-benefício.
    - Qual seria o melhor para quem está começando?
    - Me recomendem algo que seja fácil de usar.
    - Vocês têm sugestão de produto avançado?
    - Estou procurando algo específico, podem indicar?
    - Qual seria uma boa opção para uso diário?

- intent: consultar_formas_pagamento
  examples: |
    - Vocês aceitam cartão de crédito de todas as bandeiras?
    - Posso pagar via PIX?
    - Há opção de pagamento via boleto bancário?
    - Vocês aceitam transferência bancária?
    - Posso parcelar no cartão sem juros?
    - Existe opção de pagamento na entrega?
    - Vocês usam plataformas de pagamento como Mercado Pago?
    - Como funciona o pagamento por débito automático?
    - Posso pagar com cartão virtual?
    - Vocês aceitam vale presente como forma de pagamento?

- intent: perguntar_sobre_planos
  examples: |
    - Quais planos de assinatura vocês têm disponíveis?
    - Existe um plano básico e um avançado?
    - Preciso saber a diferença entre os planos que vocês oferecem.
    - Vocês possuem planos mensais ou anuais?
    - Qual o custo de cada plano de serviço?
    - Qual o benefício de assinar o plano premium?
    - Tem período de teste grátis para os planos?
    - Quais recursos estão inclusos em cada plano?
    - Posso migrar para um plano superior depois?
    - É possível cancelar um plano no meio do período?

- intent: solicitar_suporte_pos_venda
  examples: |
    - Estou precisando de suporte após a compra.
    - Como funciona a assistência pós-venda de vocês?
    - Estou com dúvida sobre o produto que comprei recentemente.
    - Necessito de ajuda pós-compra, podem me ajudar?
    - Quero orientações de uso após a compra.
    - Vocês oferecem suporte técnico depois da venda?
    - Preciso de manutenção no item adquirido.
    - Comprei ontem, mas preciso de ajuda para configurar.
    - Existe canal exclusivo de suporte pós-venda?
    - Tive um problema após a primeira utilização.

- intent: duvida_sobre_garantia
  examples: |
    - Qual a garantia oferecida para este produto?
    - Quantos meses de garantia tem esse item?
    - O fabricante é responsável pela garantia?
    - Existe garantia estendida disponível?
    - Preciso saber como acionar a garantia.
    - Vocês dão suporte direto ou a garantia é só com o fabricante?
    - A garantia cobre defeitos de uso normal?
    - Existe algum custo para acionar a garantia?
    - Qual o prazo de garantia legal?
    - A garantia inclui substituição do produto?

- intent: perguntar_sobre_cupons
  examples: |
    - Onde digito o cupom de desconto?
    - Vocês disponibilizam cupons promocionais?
    - Recebi um cupom, mas não funcionou, por quê?
    - Posso usar esse cupom em todos os produtos?
    - Há limite de uso para cada cupom?
    - Como consigo um cupom de primeira compra?
    - É possível combinar cupom com outras promoções?
    - Meu cupom expirou, posso reativá-lo?
    - Ganho cupom de desconto se me cadastrar na newsletter?
    - Tem cupom para frete grátis?

- intent: solicitar_emissao_nota_fiscal
  examples: |
    - Preciso da nota fiscal da minha compra.
    - Como faço para solicitar a emissão da NF?
    - Vocês enviam a nota fiscal por e-mail?
    - Não recebi minha nota fiscal, podem reenviar?
    - Preciso de uma segunda via da nota fiscal.
    - Podem emitir NF no CNPJ da minha empresa?
    - Como corrijo meus dados na nota fiscal?
    - Não encontrei a nota no pacote, vocês emitem?
    - A NF vem junto com o produto ou separada?
    - É possível alterar o endereço na nota fiscal?

- intent: solicitar_alteracao_cadastro
  examples: |
    - Quero mudar meu endereço cadastrado.
    - Como altero meu número de telefone?
    - Preciso atualizar meu e-mail no cadastro.
    - Vocês podem corrigir meu nome no sistema?
    - Perdi o acesso ao e-mail antigo, como trocar?
    - Posso remover os dados antigos e inserir novos?
    - Quero incluir meu CPF no cadastro, como faço?
    - É possível mudar a senha de login?
    - Meu perfil está desatualizado, preciso ajustar.
    - Onde faço alteração dos meus dados pessoais?
